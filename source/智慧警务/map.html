<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>地图单击拾取经纬度</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
  <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=TXlf8eViE7qrqtTLsciyhopnB6K9imSz"></script>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(113.578763, 23.311520), 15);
map.enableScrollWheelZoom(true);
map.setHeading(64.5);
map.setTilt(68);
</script>
